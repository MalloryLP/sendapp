<h3>Login</h3>

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: <br> {{ field }}</p>
    {% endfor %}
    <button type="submit">Login</button>
</form>

<p>Vous n'avez pas de compte ? <a href="{% url 'register' %}">S'enregistrer ici</a></p>
